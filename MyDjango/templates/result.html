{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h3>Result</h3>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-info fs-4">
                    The sum is: <strong>{{ result }}</strong>
                </div>
                <a href="{% url 'home' %}" class="btn btn-primary mt-2">Add More Numbers</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
